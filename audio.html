<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Music Player</title>
<link rel="stylesheet" href="css/audio.css">
</head>
<body>
    <div class="music-player">
        <audio id="audio-player" controls>
            <source src="audios/calm-river.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <img id="album-art" src="assets/calm.png" alt="Album Art">
        <div class="controls">
            <button id="play-button"><i class="fas fa-play"></i></button>
            <button id="pause-button"><i class="fas fa-pause"></i></button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
    
    <div class="music-player">
        <audio id="audio-player" controls>
            <source src="audios/deep.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <img id="album-art" src="assets/calm.png" alt="Album Art">
        <div class="controls">
            <button id="play-button"><i class="fas fa-play"></i></button>
            <button id="pause-button"><i class="fas fa-pause"></i></button>
            <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1">
        </div>
    </div>
<script src="js/audio.js"></script>
</body>
</html>
