// Fixed Calendar Generation Function
function generateCalendar() {
    const calendar = document.querySelector('.calendar');
    const date = new Date();
    const month = date.getMonth();
    const year = date.getFullYear();
    const today = date.getDate();

    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDay = new Date(year, month, 1).getDay();

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

    let html = `
        <tr><th colspan="7">${monthNames[month]} ${year}</th></tr>
        <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
    `;

    let day = 1;
    for (let i = 0; i < 6; i++) {
        html += '<tr>';
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                html += '<td></td>';
            } else if (day > daysInMonth) {
                break;
            } else {
                const isToday = day === today ? 'today' : '';
                const formattedMonth = (month + 1).toString().padStart(2, '0');
                const formattedDay = day.toString().padStart(2, '0');
                const dateStr = `${year}-${formattedMonth}-${formattedDay}`;
                html += `<td class="${isToday}" data-date="${dateStr}">${day}</td>`;
                day++;
            }
        }
        html += '</tr>';
        if (day > daysInMonth) break;
    }

    calendar.innerHTML = html;

    // Add click events to calendar cells
    const dateCells = document.querySelectorAll('.calendar td[data-date]');
    dateCells.forEach(cell => {
        cell.addEventListener('click', () => {
            // Remove selected class from all cells
            dateCells.forEach(c => c.classList.remove('selected'));
            // Add selected class to clicked cell
            cell.classList.add('selected');
            const selectedDate = cell.getAttribute('data-date');
            loadJournalEntry(selectedDate);
        });
    });
}

function loadJournalEntry(date) {
    fetch(`get_entry.php?date=${date}`)
        .then(response => response.json())

            // Store the current date as a data attribute
            textarea.setAttribute('data-current-date', date);
        })
        .catch(error => {
            console.error('Error loading journal entry:', error);
        });
}

// Update the save function in your JavaScript
function saveJournalEntry(date, entry) {
    // Format date to ensure YYYY-MM-DD format
    const formattedDate = new Date(date).toISOString().split('T')[0];
    
    const formData = new URLSearchParams();
    formData.append('date', formattedDate);
    formData.append('entry', entry);

    console.log('Saving entry:', {
        date: formattedDate,
        entry: entry
    });

    fetch('journal.php', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: formData.toString(),
        credentials: 'include' // Important for session handling
    })
    .then(response => response.text())
    .then(text => {
        console.log('Raw server response:', text);
        try {
            return JSON.parse(text);
        } catch (e) {
            console.error('Failed to parse server response:', e);
            throw new Error('Invalid server response');
        }
    })
    .then(data => {
        console.log('Processed response:', data);
        if (data.success) {
            const successMessage = document.querySelector('.success-message');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        } else {
            throw new Error(data.error || 'Failed to save entry');
        }
    })
    .catch(error => {
        console.error('Error saving entry:', error);
        alert('Failed to save your entry. Error: ' + error.message);
    });
}

    <script>
        // Calendar functionality
        function generateCalendar() {
            const calendar = document.querySelector('.calendar');
            const date = new Date();
            const month = date.getMonth();
            const year = date.getFullYear();
            const today = date.getDate();

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            let html = `
                <tr><th colspan="7">${monthNames[month]} ${year}</th></tr>
                <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
            `;

            let day = 1;
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        html += '<td></td>';
                    } else if (day > daysInMonth) {
                        break;
                    } else {
                        const isToday = day === today ? 'today' : '';
                        const formattedMonth = (month + 1).toString().padStart(2, '0');
                        const formattedDay = day.toString().padStart(2, '0');
                        const dateStr = `${year}-${formattedMonth}-${formattedDay}`;
                        html += `<td class="${isToday}" data-date="${dateStr}">${day}</td>`;
                        day++;
                    }
                }
                html += '</tr>';
                if (day > daysInMonth) break;
            }

            calendar.innerHTML = html;

            // Add click events to calendar cells
            const dateCells = document.querySelectorAll('.calendar td[data-date]');
            dateCells.forEach(cell => {
                cell.addEventListener('click', () => {
                    // Remove selected class from all cells
                    dateCells.forEach(c => c.classList.remove('selected'));
                    // Add selected class to clicked cell
                    cell.classList.add('selected');
                    const selectedDate = cell.getAttribute('data-date');
                    loadJournalEntry(selectedDate);
                });
            });
        }

        function loadJournalEntry(date) {
            fetch(`get_entry.php?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    const textarea = document.querySelector('.notes-section textarea');
                    textarea.value = data.entry || '';
                    // Store the current date as a data attribute
                    textarea.setAttribute('data-current-date', date);
                })
                .catch(error => {
                    console.error('Error loading journal entry:', error);
                });
        }

        function saveJournalEntry(date, entry) {
            // Format date to ensure YYYY-MM-DD format
            const formattedDate = new Date(date).toISOString().split('T')[0];

            const formData = new URLSearchParams();
            formData.append('date', formattedDate);
            formData.append('entry', entry);

            console.log('Saving entry:', {
                date: formattedDate,
                entry: entry
            });

            fetch('journal.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData.toString(),
                credentials: 'include' // Important for session handling
            })
            .then(response => response.json())
            .then(data => {
                console.log('Processed response:', data);
                if (data.success) {
                    const successMessage = document.querySelector('.success-message');
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error(data.error || 'Failed to save entry');
                }
            })
            .catch(error => {
                console.error('Error saving entry:', error);
                alert('Failed to save your entry. Error: ' + error.message);
            });
        }

        // Todo list functionality
        function initTodoList() {
            const todoInput = document.querySelector('.todo-input');
            const todoButton = document.querySelector('.todo-btn');
            const todoList = document.querySelector('.todo-list');

            todoButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (!todoInput.value.trim()) return;

                const todoDiv = document.createElement('div');
                todoDiv.classList.add('todo-item');

                const newTodo = document.createElement('li');
                newTodo.innerText = todoInput.value;
                todoDiv.appendChild(newTodo);

                const completedButton = document.createElement('button');
                completedButton.innerHTML = '✔️';
                completedButton.classList.add('todo-btn');
                todoDiv.appendChild(completedButton);

                const trashButton = document.createElement('button');
                trashButton.innerHTML = '🗑️';
                trashButton.classList.add('todo-btn');
                todoDiv.appendChild(trashButton);

                todoList.appendChild(todoDiv);
                todoInput.value = '';
            });

            todoList.addEventListener('click', (e) => {
                const item = e.target;
                if (item.innerHTML === '🗑️') {
                    item.parentElement.remove();
                }
                if (item.innerHTML === '✔️') {
                    const todoItem = item.parentElement;
                    todoItem.classList.toggle('completed');
                    const date = new Date();
                    const formattedDate = date.toLocaleDateString();
                    const dateCompleted = document.createElement('span');
                    dateCompleted.classList.add('date-completed');
                    dateCompleted.innerText = ` (Completed on: ${formattedDate})`;
                    todoItem.appendChild(dateCompleted);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateCalendar();
            initTodoList();

            const saveButton = document.querySelector('.save-btn');
            const successMessage = document.querySelector('.success-message');
            const textarea = document.querySelector('.notes-section textarea');

            saveButton.addEventListener('click', () => {
                const selectedDateElement = document.querySelector('.calendar .today');
                const selectedDate = selectedDateElement 
                    ? selectedDateElement.getAttribute('data-date') 
                    : new Date().toISOString().split('T')[0];
                
                const entry = textarea.value.trim();

                if (!entry) {
                    alert("Please enter some text for your journal entry.");
                    return;
                }

                saveJournalEntry(selectedDate, entry);
            });

            // Save automatically when the textarea changes
        //     textarea.addEventListener('change', () => {
        //         const selectedDateElement = document.querySelector('.calendar .today');
        //         const selectedDate = selectedDateElement 
        //             ? selectedDateElement.getAttribute('data-date') 
        //             : new Date().toISOString().split('T')[0];

        //         if (!entry) return;

        //         saveJournalEntry(selectedDate, entry);
        //     });
        });

            })
            .then(response => response.text())
            .then(text => {
                console.log('Test response:', text);
                alert('Check console for test results');
            })

    </script>
